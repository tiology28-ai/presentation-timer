<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卒論発表会タイマー</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Tone.js for reliable, generated bell sounds -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #111827; /* Dark background */
        }
        .timer-display {
            font-size: clamp(3rem, 15vw, 10rem); 
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-gray-100">

    <!-- Main Container -->
    <div id="timer-app" class="w-full max-w-2xl bg-gray-800 shadow-2xl rounded-xl p-8 sm:p-12 text-center transition-all duration-500">
        
        <h1 class="text-4xl font-bold mb-2 text-gray-100">卒論発表会</h1>
        <p id="total-time-info" class="text-lg text-gray-400 mb-8">Presentation: 15 minutes | Q&A: 10 minutes</p>

        <!-- Timer Display Area -->
        <div class="flex flex-col items-center justify-center mb-10">
            <!-- Timer Display (Digital Time) -->
            <div id="timer-display" class="timer-display text-emerald-400">25:00</div>
            <!-- Status Display -->
            <div id="status-display" class="text-2xl font-semibold mt-4 text-emerald-400">READY</div>
        </div>

        <!-- Controls -->
        <div class="space-y-4">
            <div class="flex space-x-4">
                <button id="start-pause-continue-btn" 
                        class="flex-1 py-4 text-xl font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition duration-150 shadow-md focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Start Timer
                </button>
                <button id="reset-btn" 
                        class="py-4 px-8 text-xl font-semibold rounded-lg text-white bg-gray-600 hover:bg-gray-700 transition duration-150 shadow-md focus:outline-none focus:ring-4 focus:ring-gray-500">
                    Reset
                </button>
            </div>
            <div id="message-box" class="h-6 text-sm font-medium text-red-400"></div>
        </div>

    </div>

    <script>
        // --- Configuration Constants ---
        const PRESENTATION_DURATION_SECONDS = 15 * 60; // 900 seconds
        const QNA_DURATION_SECONDS = 10 * 60; // 600 seconds
        const TOTAL_DURATION_SECONDS = PRESENTATION_DURATION_SECONDS + QNA_DURATION_SECONDS; // 1500 seconds (25 mins)
        
        // Transition Point: Timer shows 10:00 (when 15 mins have passed)
        const QNA_START_REMAINING_SECONDS = QNA_DURATION_SECONDS; 

        // --- DOM Elements ---
        const timerDisplay = document.getElementById('timer-display');
        const statusDisplay = document.getElementById('status-display');
        const startPauseContinueBtn = document.getElementById('start-pause-continue-btn'); 
        const resetBtn = document.getElementById('reset-btn');
        const msgBox = document.getElementById('message-box');
        
        // --- State Variables ---
        let secondsRemaining = TOTAL_DURATION_SECONDS;
        let timerInterval = null;
        let isRunning = false;
        let bellSynth = null;

        /**
         * desk bell sound effect using Tone.js
         */
        function ringBell(frequency = "E5", duration = "16n") {
            try {
                if (!bellSynth) {
                    bellSynth = new Tone.MetalSynth({
                        frequency: 200, 
                        envelope: { attack: 0.001, decay: 0.4, release: 0.2 },
                        harmonicity: 3.1, 
                        modulationIndex: 1, 
                        resonance: 4000, 
                        octaves: 1.5 
                    }).toDestination();
                }
                if (Tone.context.state !== 'running') {
                    Tone.start();
                }
                bellSynth.triggerAttackRelease(frequency, duration);
            } catch (e) {
                console.error("Audio error:", e);
            }
        }
        
        function formatTime(totalSeconds) {
            const absoluteSeconds = Math.abs(totalSeconds);
            const minutes = Math.floor(absoluteSeconds / 60);
            const seconds = absoluteSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateTimer() {
            secondsRemaining--;
            
            let phaseText = '';
            let phaseColor = '';
            let timeColor = '';
            let displaySeconds = secondsRemaining;

            if (secondsRemaining > QNA_START_REMAINING_SECONDS) {
                // PHASE: PRESENTATION
                phaseText = 'PRESENTATION';
                phaseColor = 'text-emerald-400'; 
                timeColor = 'text-emerald-400';

            } else if (secondsRemaining > 0) {
                // PHASE: Q&A
                if (secondsRemaining === QNA_START_REMAINING_SECONDS) {
                    ringBell("E5", "8n"); // Bell after 15 minutes
                    msgBox.textContent = "Presentation finished. Q&A starts.";
                }
                phaseText = 'Q&A';
                phaseColor = 'text-blue-400'; 
                timeColor = 'text-blue-400';
                
            } else if (secondsRemaining === 0) {
                // PHASE: TIME UP
                ringBell("G5", "4n"); // Bell when 25 minutes are up
                phaseText = 'TIME OVER';
                phaseColor = 'text-red-400';
                timeColor = 'text-red-400';
                msgBox.textContent = 'Time is up!';
                
            } else {
                // PHASE: EXCESS TIME (Count-Up)
                displaySeconds = Math.abs(secondsRemaining);
                phaseText = "EXCESS TIME";
                phaseColor = 'text-red-400';
                timeColor = 'text-red-400';
                msgBox.textContent = 'Total time exceeded.';
            }

            timerDisplay.textContent = formatTime(displaySeconds);
            statusDisplay.textContent = phaseText;
            statusDisplay.className = `text-2xl font-semibold mt-4 ${phaseColor}`;
            timerDisplay.className = `timer-display ${timeColor}`;
            
            if (!isRunning) {
                 startPauseContinueBtn.textContent = 'Continue';
            }
        }

        function handleStartPauseContinue() {
            if (Tone.context.state !== 'running') {
                Tone.start();
            }

            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startPauseContinueBtn.textContent = 'Continue';
            } else {
                isRunning = true;
                timerInterval = setInterval(updateTimer, 1000);
                startPauseContinueBtn.textContent = secondsRemaining <= 0 ? 'Pause (Excess)' : 'Pause';
            }
        }
        
        function handleReset() {
            clearInterval(timerInterval);
            isRunning = false;
            secondsRemaining = TOTAL_DURATION_SECONDS;
            msgBox.textContent = '';
            timerDisplay.textContent = formatTime(TOTAL_DURATION_SECONDS);
            statusDisplay.textContent = 'READY';
            statusDisplay.className = 'text-2xl font-semibold mt-4 text-emerald-400'; 
            timerDisplay.className = 'timer-display text-emerald-400';
            startPauseContinueBtn.textContent = 'Start Timer';
        }

        startPauseContinueBtn.addEventListener('click', handleStartPauseContinue);
        resetBtn.addEventListener('click', handleReset);
    </script>
</body>
</html>
